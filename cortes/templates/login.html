<body class="bd-login">
	<div class="container">
		<a class="btn btn-back" href=""><i class="icon-prev"></i> Volver</a>
		<div class="login-box">
			<h1 class="logo">
				<span class="icon-log"></span>
				<span>Hospedaje</span>
			</h1>
			<div class="tab-login">
				<a class="btn" href="registro.html">Registro</a>
				<span class="split"></span>
				<a class="btn active" href="login.html">Inicia sesión</a>
			</div>
			<form class="login-form">
				<div class="form-group">
					<label for="valida">Correo</label>
					<input type="email" class="form-control form-control-lg is-valid" id="valida" value="pedro@perez.com" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label>
					<input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Recuérdame</label>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Registrarme <span class="icon-next"></span></button>
				<button class="btn btn-lg">Recordar contraseña</button>
			</form>
		</div>
	</div>
</body>
